{% extends "admin_panel.html" %}
{% block content %}
  <div class="max-w-lg mx-auto space-y-6">
    <h2 class="text-2xl font-semibold text-blue-700">ðŸ”‘ Ganti Password Admin</h2>
    <form action="{{ url_for('change_password') }}" method="POST" class="space-y-4 bg-white p-6 rounded-lg shadow">
      <div>
        <label class="block text-sm font-medium text-gray-700">Password Lama</label>
        <input type="password" name="old_password" class="input-field" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password Baru</label>
        <input type="password" name="new_password" class="input-field" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Konfirmasi Password Baru</label>
        <input type="password" name="confirm_password" class="input-field" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Ganti Password</button>
    </form>
  </div>
{% endblock %}
